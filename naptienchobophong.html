<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 100px">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h3 class="text-center" style="color: red">
            Nạp tiền cho bố phong tại:
          </h3>
          <br />
          <div class="text-center">
            Techcombank: Dao Gia Phong
            <br />
            <span id="accountNumber">Số tài khoản: 1903 8165 7680 17</span>
            <span class="copy-icon" onclick="copyAccountNumber()">
              <i class="bi bi-copy"></i
            ></span>
            <br />
            Số tiền nạp sẽ bị chiết khấu 20%
          </div>
          <br />
          <div style="text-align: center">
            <img width="300px" src="qrphong.jpg" alt="" />
          </div>
          <br />
          <br />
          <a class="text-center" style="text-decoration: none" href="index.html"
            ><i class="bi bi-arrow-left"></i> Quay lại</a
          >
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      function copyAccountNumber() {
        const accountNumber =
          document.getElementById("accountNumber").innerText;

        // Tạo một phần tử textarea ẩn để chứa số tài khoản
        const textarea = document.createElement("textarea");
        textarea.value = accountNumber;
        textarea.style.position = "fixed"; // Đảm bảo nó không ảnh hưởng đến giao diện
        document.body.appendChild(textarea);
        textarea.select();

        // Sao chép số tài khoản vào clipboard
        document.execCommand("copy");

        // Loại bỏ phần tử textarea
        document.body.removeChild(textarea);

        // Hiển thị thông báo hoặc thực hiện các hành động khác sau khi sao chép thành công
        alert("Số tài khoản đã được sao chép!");
      }
    </script>
  </body>
</html>
